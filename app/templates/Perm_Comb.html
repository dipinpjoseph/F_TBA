{% extends "layout.html" %}

{% block content %}

	<script>
		function perm_comb_cal() {
            	let n = document.getElementById("n_value").value
	        let r = document.getElementById("r_value").value
        	let n_fact = fact(n)
	        let r_fact = fact(r)
        	let nr_fact = fact(n-r)
            	document.getElementById("npr").innerHTML = "<li>Permutation (nPr): "+n_fact/nr_fact+"</li>"
            	document.getElementById("ncr").innerHTML = "<li>Combination (nCr): "+n_fact/(nr_fact*r_fact)+"</li>"
		}
        	function fact(n) {
            		if(n==0){
                		return (1)
            		}	
            		return ((n != 1) ? n * fact(n - 1) : 1);
        	}	
	</script>

	<p>A small utility to calculate Permutation and Combination of two numbers. (using formulas nPr and nCr).</p>

	<hr style="background-color:#259fea">
        <h4><small> Input 2 Numbers:</small></h4>
        <form>
    		<div class="form-group col-sm-12">
			<div class="row">
				<div class="col-sm-4">
      					<label for="n_value">Value for 'n':</label>
			      		<input type="number" class="form-control" id="n_value">
				</div>
				<div class="col-sm-4">
      					<label for="r_value">Value for 'r':</label>
			      		<input type="number" class="form-control" id="r_value">
				</div>
				<div class="col-sm-4">
      				<br>
			      	<button type="button" id="cal" class="btn  btn-primary" onclick="perm_comb_cal();"> Calculate </button>
				</div>
			</div>
		</div>
	</form>

        <hr style="background-color:#259fea">
        <div class="row">
        	<div  class="col-sm-6">
                	<p id="npr"></p>
              	</div>
                <div  class="col-sm-6">
                	<p id="ncr"></p>
              	</div>
	</div>	

{% endblock %}
