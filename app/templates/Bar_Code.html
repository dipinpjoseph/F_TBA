{% extends "layout.html" %}

{% block content %}

	<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
	<script>
		function bar_code_generator() {
            		let ip_text = document.getElementById("ip_text").value
            		JsBarcode("#bar", ip_text);
            		document.getElementById("save_bar").innerHTML = '<button type="button"  class="btn  btn-primary" onclick="download_bar();"> Download</button>'

		}
        	function download_bar(){
            		let link = document.createElement('a');
            		link.download = 'bar_code.png';
            		link.href = document.getElementById('bar').toDataURL()
            		link.click();
        	}
	</script>

	<p>Bar Code is an encoded form of data representation. By varying the width and spacing of lines information is encoded. This barcode generator convert input string to corresponding Bar Code with the help of JsBarcode JS library. </p>

	<hr style="background-color:#259fea">
              
        <label for="ip_text">Input Text/Link :</label>
        <input type="text" class="form-control" id="ip_text">
        <div class="">
        	<br>
                <button type="button" id="cal" class="btn  btn-primary" onclick="bar_code_generator();"> Generate</button>
	</div>
        <div class="">
        	<br>
                <canvas id="bar"></canvas>
                <div id="save_bar"></div>
     	</div>

{% endblock %}
